name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: test-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('poetry.lock') }}

      - name: Install system dependencies for Qt
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libegl1 \
            libdbus-1-3 \
            libfontconfig1

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: poetry run pytest -v --tb=short

      - name: Run linter (optional)
        run: poetry run black --check src/ || true
        continue-on-error: true

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: test  # Only build if tests pass
    permissions:
      contents: write       # Required to create releases
      id-token: write       # Required for Sigstore OIDC (attestations)
      attestations: write   # Required to persist attestations
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: SelladoMX-Linux
            artifact_file: SelladoMX-Linux-x86_64.AppImage
          - os: windows-latest
            platform: windows
            artifact_name: SelladoMX-Windows
            artifact_file: SelladoMX-Windows.zip
          - os: macos-latest
            platform: macos
            artifact_name: SelladoMX-macOS
            artifact_file: SelladoMX-macOS.dmg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pip install poetry
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
          echo "Poetry installed via pip"
          poetry --version

      - name: Install Poetry (Unix)
        if: runner.os != 'Windows'
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install system dependencies for Qt (Linux)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libegl1 \
            libdbus-1-3 \
            libfontconfig1

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ matrix.os }}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Build with PyInstaller
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          poetry run pyinstaller selladomx.spec

      - name: Install AppImage tools (Linux)
        if: matrix.platform == 'linux'
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage

      - name: Build AppImage (Linux)
        if: matrix.platform == 'linux'
        run: |
          ./scripts/build-appimage.sh
        env:
          ARCH: x86_64

      - name: Add README to Windows build
        if: matrix.platform == 'windows'
        run: |
          copy assets\README-Windows.txt dist\selladomx\README.txt
        shell: cmd

      - name: Create archive (Windows)
        if: matrix.platform == 'windows'
        run: |
          cd dist
          7z a -tzip ${{ matrix.artifact_name }}.zip selladomx
        shell: bash

      - name: Create DMG (macOS)
        if: matrix.platform == 'macos'
        run: |
          # Install create-dmg
          brew install create-dmg

          # Create DMG
          create-dmg \
            --volname "SelladoMX" \
            --volicon "dist/SelladoMX.app/Contents/Resources/selladomx.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "SelladoMX.app" 200 190 \
            --hide-extension "SelladoMX.app" \
            --app-drop-link 600 185 \
            "dist/${{ matrix.artifact_file }}" \
            "dist/SelladoMX.app" \
            || true  # create-dmg can fail but still create the dmg

          # If create-dmg failed, create a simple dmg
          if [ ! -f "dist/${{ matrix.artifact_file }}" ]; then
            hdiutil create -volname "SelladoMX" -srcfolder "dist/SelladoMX.app" -ov -format UDZO "dist/${{ matrix.artifact_file }}"
          fi

      - name: Upload artifact (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_file }}

      - name: Upload artifact (Windows)
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_file }}

      - name: Upload artifact (macOS)
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_file }}

      - name: Attest build provenance
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: dist/${{ matrix.artifact_file }}

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            dist/${{ matrix.artifact_file }}
          draft: false
          prerelease: false
          generate_release_notes: true
