name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write  # Required to create releases
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: SelladoMX-Linux
            artifact_file: SelladoMX-Linux-x86_64.AppImage
          - os: windows-latest
            platform: windows
            artifact_name: SelladoMX-Windows
            artifact_file: SelladoMX-Windows.zip
          - os: macos-latest
            platform: macos
            artifact_name: SelladoMX-macOS
            artifact_file: SelladoMX-macOS.dmg

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Add Poetry to PATH (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          echo "$env:APPDATA\Python\Scripts" >> $env:GITHUB_PATH

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Build with PyInstaller
        run: |
          poetry run pyinstaller selladomx.spec

      - name: Install AppImage tools (Linux)
        if: matrix.platform == 'linux'
        run: |
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage

      - name: Build AppImage (Linux)
        if: matrix.platform == 'linux'
        run: |
          ./scripts/build-appimage.sh
        env:
          ARCH: x86_64

      - name: Add README to Windows build
        if: matrix.platform == 'windows'
        run: |
          copy assets\README-Windows.txt dist\SelladoMX\README.txt
        shell: cmd

      - name: Create archive (Windows)
        if: matrix.platform == 'windows'
        run: |
          cd dist
          7z a -tzip ${{ matrix.artifact_name }}.zip SelladoMX
        shell: bash

      - name: Create DMG (macOS)
        if: matrix.platform == 'macos'
        run: |
          # Install create-dmg
          brew install create-dmg

          # Create DMG
          create-dmg \
            --volname "SelladoMX" \
            --volicon "dist/SelladoMX.app/Contents/Resources/icon.icns" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "SelladoMX.app" 200 190 \
            --hide-extension "SelladoMX.app" \
            --app-drop-link 600 185 \
            "dist/${{ matrix.artifact_file }}" \
            "dist/SelladoMX.app" \
            || true  # create-dmg can fail but still create the dmg

          # If create-dmg failed, create a simple dmg
          if [ ! -f "dist/${{ matrix.artifact_file }}" ]; then
            hdiutil create -volname "SelladoMX" -srcfolder "dist/SelladoMX.app" -ov -format UDZO "dist/${{ matrix.artifact_file }}"
          fi

      - name: Upload artifact (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_file }}

      - name: Upload artifact (Windows)
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_file }}

      - name: Upload artifact (macOS)
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/${{ matrix.artifact_file }}

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            dist/${{ matrix.artifact_file }}
          draft: false
          prerelease: false
          generate_release_notes: true
