app-id: com.selladomx.SelladoMX
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
command: selladomx

finish-args:
  # Filesystem - PDFs, certs, output, settings
  - --filesystem=home

  # Network - API, TSA, GitHub, OCSP/CRL
  - --share=network

  # Display
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc

  # D-Bus for desktop integration
  - --socket=session-bus
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.freedesktop.portal.OpenURI

  # Settings persistence
  - --persist=.config/SelladoMX

modules:
  # Module 1: Python dependencies (auto-generated)
  - name: python-deps
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --exists-action=i --no-index --find-links="file://${PWD}" --prefix=${FLATPAK_DEST} --no-build-isolation PySide6 pyhanko pyhanko-certvalidator cryptography requests python-dotenv
    sources:
      # This section will be auto-generated by flatpak-pip-generator
      # See scripts/generate-python-deps.sh
      - generated-sources.json

  # Module 2: Main application
  - name: selladomx
    buildsystem: simple
    build-commands:
      # Install application
      - pip3 install --prefix=${FLATPAK_DEST} --no-deps .

      # Install desktop file
      - install -Dm644 assets/selladomx.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key=Exec --set-value="selladomx %u" ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop

      # Install icon
      - install -Dm644 assets/selladomx.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png

      # Install AppStream metadata
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml

      # Install launcher script
      - install -Dm755 scripts/flatpak-launcher.sh ${FLATPAK_DEST}/bin/selladomx

    sources:
      - type: dir
        path: .
